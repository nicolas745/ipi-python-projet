<ul>
    {% for forum in forums %}
        <li><a href="/forum/{{ forum[env['FORUMTITRE']] }}/">{{ forum[env['FORUMTITRE']] }}</a></li>
    {% endfor %}
</ul>
{% set page = args.get('page', 1)|int %}  <!-- Obtient la valeur de 'page' avec une valeur par dÃ©faut de 0 -->
{% if page > 1 %}
    <a href="?page={{ page|int - 1 }}">Page {{ page|int - 1 }}</a>
{% endif %}
<p>Page {{ page|int }}</p>
<a href="?page={{ page|int + 1 }}">Page {{ page|int + 1 }}</a>


{% if session %}
    {% include 'www/create.html' %}
{% endif %}
